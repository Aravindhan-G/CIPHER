{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cipher Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'images/icons/eagle.png' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
	{% if messages %}
		{% for message in messages %}
		<script>
			alert('{{message}}')
		</script>
		{% endfor %}
	{% endif %}

	<script type="text/javascript">
		function showPass() {
			var x = document.getElementById("myInput");
			if (x.type === "password") {
			  x.type = "text";
			} else {
			  x.type = "password";
			}
		}
	</script>

	<div class="container-login100" style="background-image: url('static/images/dark_bg.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-70 p-b-30">
			<form class="login100-form validate-form" method='post' action='home'>
				{% csrf_token %}
				<span class="login100-form-title p-b-25">
					-x- CIPHER -x-
				</span>
				<span class="login100-form-title p-b-32">
					Login
				</span>
				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Username !">
					<input class="input100" type="text" name="username" placeholder="Username" autocomplete="off">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password !">
					<input class="input100" id="myInput" type="password" name="pass" placeholder="Password">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" data-validate = "Confirm Password !">
					<input type="checkbox" onclick="showPass()"> Show Password
				</div>
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Login
					</button>
				</div>
			</form>
			<br>
			<center>Don't Have an account ?</center>
			<br>
			<div class="text-center">
				<a href="signup" class="txt2 hov1">
					Sign Up
				</a>
			</div>
		</div>
	</div>
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
